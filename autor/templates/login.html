<!DOCTYPE HTML>
<html>
	<head>
    {% load staticfiles %}
    	<title>Ubiwhere</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="{% static "css/main.css" %}"/>
	</head>
	<body>
		<div id="page-wrapper">

<header id="header">
					<h1><a href="/ocorrencias/"></a>Ubiwhere</h1>
					<nav id="nav">
						<ul>
							<li><a href="../../" class="button">Voltar</a></li>
						</ul>
					</nav>
				</header>

			<!-- Main -->
				<section id="main" class="container 75%">
					<header>
						<h2>Login</h2>
					</header>
					<div class="box">
                    {% if registered == True %}
                  <div class="row uniform">
                      <div class="12u">
                        <ul class="actions align-center sucesso">
                          <li>Registado com sucesso</li>
                        </ul>
                      </div>
                    </div>
                  {% elif registered == 'erro' %}
                    <div class="row uniform">
                      <div class="12u">
                        <ul class="actions align-center erro">
                          <li>Ocorreu um erro</li>
                        </ul>
                      </div>
                    </div>
                  {% endif %}
						<form method="post" action="/autor/login/">{% csrf_token %}
							<div class="row uniform 50%">
								<div class="6u 12u(mobilep)">
                                	<input type="email" name="email" id="email" value="" placeholder="Email" />
								</div>
								<div class="6u 12u(mobilep)">
									<input type="password" name="pass" id="password" value="" placeholder="Password" />
								</div>
								<div class="6u 12u(mobilep)">
									<select name="tipo" id="tipo">
									  <option value="1">Administrador</option>
									  <option value="2">Utilizador</option>
									</select>
								</div>
							</div>
							
							<div class="row uniform">
								<div class="12u">
									<ul class="actions align-center">
										<li><input type="submit" value="Login" /></li>
									</ul>
								</div>
							</div>
						</form>
					</div>
				</section>


		</div>

	</body>
</html>
